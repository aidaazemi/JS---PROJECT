<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main id="main">
      <div class="filter">
        <h1>Movie Search App</h1>

        <form id="form-search">
          <input
            type="text"
            placeholder="Search for movie"
            id="search-input"
            class="search-input"
          />
          <button type="submit" class="search-button">Search</button>
        </form>

        <form id="form">
          <fieldset id="genres-field">
            <legend class="button-filter" id="genres-label">Genre ></legend>
          </fieldset>
          <fieldset id="countries-field">
            <legend class="button-filter" id="countries-label">
              Country >
            </legend>
          </fieldset>
          <fieldset id="year-field">
            <input
              type="number"
              placeholder="Write year"
              id="year-input"
              class="year-input"
            />
          </fieldset>

          <button type="submit" class="filter-button">Filter</button>
        </form>
      </div>

      <div id="movie-list"></div>

          <img src="./Assets/Image/movie.jpg" alt="Image" />

          <div class="movie-info">

            <p>Year: 2022</p>
          </div>

          <button class="details-button">Details</button>
        </div>-->
      <div id="pagination"></div>
      <!-- <div class="button-container">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div> -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
